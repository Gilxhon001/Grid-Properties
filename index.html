<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks</title>
  <link rel="stylesheet" href="start.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex-col" style="width: 90%;">

    <section id="green" class="green">
      <p>GREEN</p>
    </section>

    <div class="flex-row">

      <div class="flex-col" style="width: 60%;">

        <div class="flex-row">
          
          <div class="flex-col">
            <section id="yellow" class="yellow">
              <p>YELLOW</p>
              <ul>
                <div class="flex-row">
                  <li>1</li>
                  <li>2</li>
                </div>
                <div class="flex-row">
                  <li>3</li>
                  <li>4</li>
                </div>
              </ul>
            </section>
          </div>

          <div class="flex-col">
            <section id="red" class="red">
              <p>RED</p>
              <ul>
                <div class="flex-row">
                  <li>A</li>
                  <li>B</li>
                </div>
                <div class="flex-row">
                  <li>C</li>
                  <li>D</li>
                </div>
              </ul>
            </section>
          </div>

        </div>

        <section id="orange" class="orange">
          <p>ORANGE</p>
        </section>

      </div>

      <div class="flex-col" style="width: 36%;">
        <section id="blue" class="blue">
          <p>BLUE</p>
        </section>
      </div>

    </div>

  </div>

</body>

</html>
